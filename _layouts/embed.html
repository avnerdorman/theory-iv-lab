<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.name }}</title>
  {% assign stylesheet = page.stylesheet | default: '/assets/css/main.css' %}
  <link rel="stylesheet" href="{{ stylesheet | relative_url }}">
</head>
<body class="embed-layout embedded">
  {{ content }}
</body>
</html>
